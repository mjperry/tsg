<mat-card>
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" [(ngModel)]="searchModel.name">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [(ngModel)]="searchModel.email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Phone Number" [(ngModel)]="searchModel.phone">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Address" [(ngModel)]="searchModel.address"></textarea>
        </mat-form-field>

      <button mat-raised-button color="primary" (click)="search()">Search</button>
</mat-card>
